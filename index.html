<!doctype html><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Mario Sequencer</title><link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"><link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet"/><link href="gh-fork-ribbon.css" rel="stylesheet"/><style>html, body, pre, code, kbd, samp {

out</p><p>Mario Sequencer Composer:<br/><a href="https://github.com/t0mgerman/MarioSequencer">t0mgerman/MarioSequencer</a></p><p>Original:<br/><a href="https://github.com/minghai/MarioSequencer">minghai/MarioSequencer</a></p><menu class="dialog-menu"><button class="nes-btn is-primary" onclick="document.getElementById('aboutDialog').close()">Close</button></menu></form></dialog><div class="github-fork-ribbon-wrapper right-bottom"><div class="github-fork-ribbon"><a href="https://github.com/t0mgerman/MarioSequencer">Fork me on GitHub</a></div></div></body></html>
